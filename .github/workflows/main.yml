name: Deploy imeon-mqtt

on:
  push:
    branches: [ "main" ] 
  workflow_dispatch:

jobs:
  deploy:
    name: "Perkelimasi i hera"
    runs-on: [self-hosted]

    steps:
    - uses: actions/checkout@v3
    - run: systemctl stop ocpp
    - run: chown openhab:openhab central_system.py
    - run: mv /var/lib/openhab/ocpp-server/central_system.py /var/lib/openhab/ocpp-server/central_system.py1
    - run: mv central_system.py /var/lib/openhab/imeon-mqtt/
    - run: systemctl start ocpp
    
